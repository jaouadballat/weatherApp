<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather App</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="weather-info">
		<h1 class="city"></h1>
		<div class="status">
			<img id="weather-icon" src="" alt="">
			<a href="#" ><span id="temperature"></span></a>
			<h2 id="description"></h2>
			<div class="temp-inline">
				<p id="humidity"></p>
			</div>
			<div class="temp-inline">
				<p id="speed"></p>
			</div>
			<p id="weather-main">Today's Forecast : <strong class="weather-main"></strong></p>
			<div class="temp-inline" >
				<p id="temp-min"></p>
			</div>
			<div class="temp-inline">
				<p id="temp-max"></p>
			</div>
		</div>
	</div>
	<div class="footer">
	    <p>&copy;2017 Jaouad Ballat</p>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="main.js"></script>
</html>
